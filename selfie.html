<html>
    <head>
       <title>BookView</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
</head>
 
<body>
    <div class="container">
    <center>
        <h1>BookView</h1>
        <hr>
       
        
        <div class="form-group">
            <h3>Say "Take a Photo"</h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
        <button class="btn btn-primary" onclick="start()">Start</button>
        <p>Press the Start button and say "Take a Photo"</p>

        <label>Your webcam : </label>
        <div id="camera"></div>
        <br>

        <label>Your Photo Will Display Here: </label>
        <div id="result"></div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
